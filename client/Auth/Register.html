<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <div class='register-form'>
        <div class='register-title'>
            회원가입
        </div>
        <form method='post' action='../Auth/RegisterChk.html'>
            <div class='register text-1' spellcheck="false">이메일</div>
            <div class='register input'>
                <input type='email' name='email' tabindex="1">
                <button type='button' class='btnErase' onclick="erase(this)"><i class="fas fa-times-circle"></i></button>
                <div class='errMsg'></div>
            </div>
            <div class='register text-1' spellcheck="false">닉네임</div>
            <div class='register input'>
                <input type='text' name='nickname'tabindex="2" minlength="1" maxlength="12">
                <button type='button' class='btnErase' onclick="erase(this)"><i class="fas fa-times-circle"></i></button>
            </div>
            <div class='register text-1'>비밀번호</div>
            <div class='register input'>
                <input type='password' name='password' tabindex="3" minlength="8" maxlength="50">
                <button type='button' class='btnErase' onclick="erase(this)"><i class="fas fa-times-circle"></i></button>
            </div>
            <div class='register text-1'>비밀번호 확인</div>
            <div class='register input'>
                <input type='password' name='password_ck' tabindex="4" minlength="8" maxlength="50">
                <button type='button' class='btnErase' onclick="erase(this)"><i class="fas fa-times-circle"></i></button>
            </div>
            <input type='checkbox' tabindex="5">
            <div class='register text-1' spellcheck="false"><a href='#' style='font-weight: bold;'>이용약관</a>에 동의합니다</div>
            <div class='rigister input'>
                <input type='submit' value='회원가입'>
            </div>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
